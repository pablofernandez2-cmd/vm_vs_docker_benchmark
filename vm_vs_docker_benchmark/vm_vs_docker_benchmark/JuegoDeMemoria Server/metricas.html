<script>
  const duration = 60000; // 60 segundos
  const interval = 500;   // 0.5 segundos
  let results = [];
  let iterationCount = 0;
  let startTime = performance.now();

  // Funci√≥n para medir uso memoria en navegadores que soportan performance.memory
  function getMemoryUsage() {
    if (performance.memory) {
      // memory.usedJSHeapSize / memory.jsHeapSizeLimit * 100 = porcentaje aproximado
      return (performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit) * 100;
    } else {
      return null; // no soportado
    }
  }

  // Medici√≥n de latencia como tiempo entre intervalos
  let lastTime = performance.now();

  function benchmarkStep() {
    let now = performance.now();
    let latency = now - lastTime;  // ms desde la √∫ltima medici√≥n
    lastTime = now;

    let memPercent = getMemoryUsage();
    results.push({ latency, memPercent });

    iterationCount++;
    if (now - startTime < duration) {
      setTimeout(benchmarkStep, interval);
    } else {
      // Mostrar resultados
      let latencies = results.map(r => r.latency);
      let mems = results.map(r => r.memPercent).filter(v => v !== null);

      let avgLatency = latencies.reduce((a,b) => a+b, 0) / latencies.length;
      let maxLatency = Math.max(...latencies);
      let minLatency = Math.min(...latencies);

      let avgMem = mems.length > 0 ? (mems.reduce((a,b) => a+b, 0) / mems.length) : null;
      let maxMem = mems.length > 0 ? Math.max(...mems) : null;
      let minMem = mems.length > 0 ? Math.min(...mems) : null;

      console.log("üìä RESUMEN DEL BENCHMARK (60 segundos)");
      console.log(`‚è± Latencia promedio: ${avgLatency.toFixed(2)} ms`);
      console.log(`üî∫ Latencia m√°xima: ${maxLatency.toFixed(2)} ms`);
      console.log(`üîª Latencia m√≠nima: ${minLatency.toFixed(2)} ms`);
      if (avgMem !== null) {
        console.log(`üß† Memoria JS usada promedio: ${avgMem.toFixed(2)}%`);
        console.log(`üìà Memoria JS usada m√°xima: ${maxMem.toFixed(2)}%`);
        console.log(`üìâ Memoria JS usada m√≠nima: ${minMem.toFixed(2)}%`);
      } else {
        console.log("‚ö†Ô∏è Memoria no disponible en este navegador");
      }
      console.log(`üîÅ Total de iteraciones: ${iterationCount}`);
    }
  }

  // Arranca benchmark tras cargar el juego
  setTimeout(benchmarkStep, interval);
</script>
